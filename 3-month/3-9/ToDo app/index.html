<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>ToDo Adding and Deleting Project</title>
</head>

<body class="bg-dark">

    <section>
        <div class="row">
            <form>
                <div class="col-md-4 offset-md-4">
                    <div class="inputs input-group mb-3 my-3">
                        <input id="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="inputs input-group mb-3 my-3">
                        <input id="ProjectName" type="text" class="form-control" placeholder="Project Name">
                    </div>
                    <input id="projectPrice" type="text" class="form-control" placeholder="$ Price">
                    <button type="button" class="btn btn-primary my-2">Add</button>
                </div>
            </form>
        </div>
    </section>

    <section id="show_card">
        <div class="row">
            <div class="cards d-flex justify-content-evenly col-md-8 offset-md-2 my-5">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h2>Name</h2>
                        <h5 class="card-title">Project Name</h5>
                        <p class="card-text"> About Project</p>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
