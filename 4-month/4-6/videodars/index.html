<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-6 Videodars Gym App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    tr {
        display: flex;
        justify-content: space-between;
        border: 0.5px solid black;
    }

    th,
    td {
        border: none;
        display: flex;
        align-items: center;
    }

    .modal-dialog {
        max-width: 80%;
    }
</style>

<body>
    <h1 class="text-center">GYM Application</h1>
    <!-- Member Add form  -->
    <form id="createMember">
        <div class="container row mb-3">
            <div class="col-md-4 offset-md-5  mb-3">
                <input type="text" class="form-control" placeholder="Fullname">
            </div>
            <div class="col-md-4 offset-md-5  mb-3">
                <input type="text" class="form-control" placeholder="Age">
            </div>
            <div class="col-md-4 offset-md-5  mb-3">
                <input type="text" class="form-control" placeholder="Phone Number">
            </div>
            <div class="col-md-4 offset-md-5  mb-3">
                <input type="text" class="form-control" placeholder="Address">
            </div>
            <div class="col-md-4 offset-md-5  mb-3">
                <select class="form-select">
                    <option selected disabled>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col-md-4 offset-md-5 d-flex justify-content-end">
                <button class="btn btn-primary">Add</button>
            </div>

        </div>
    </form>
    <!-- Member Table  -->
    <div class="container row d-flex justify-content-center">
        <table class="table w-75">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="membersTableBody">
            </tbody>
        </table>
    </div>
    <!-- Member Modal -->
    <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="popup" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="memberTitle">Ogabek Sodiqov</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-between ">
                    <div class="w-50">
                        <h5 id="memberAge">Age: 22</h5>
                        <h5 id="memberGender">Male: Male</h5>
                        <h5 id="memberAddress">Address: Qoqon</h5>
                        <h5 id="memberPhoneNumber">Phone Number: +998910566055</h5>
                    </div>


                    <div class="w-50 d-flex flex-column align-items-end  align-items-end">
                        <button class="btn btn-warning mb-2" data-bs-toggle="modal"
                            data-bs-target="#membershipPopup">Add membership</button>
                        <div id="memberships" class="w-100">

                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
    <!-- Membership Modal -->
    <div class="modal fade" id="membershipPopup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="membershipPopup" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="membershipPopup">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="createMembership" class="modal-body d-flex align-items-center justify-content-between">
                    <div class="col-md-3 d-flex align-items-center">
                        <label for="from" class="me-3">From: </label>
                        <input required type="date" id="from" class="form-control">
                    </div>
                    <div class="col-md-3  d-flex align-items-center ">
                        <label for="to" class="me-3">To: </label>
                        <input required type="date" id="to" class="form-control">
                    </div>
                    <div class="col-md-3 me-3 ms-3">
                        <input required type="number" id="price" class="form-control" placeholder="Price">
                    </div>

                    <input required type="hidden" id="memberId" class="form-control">

                    <div class="col-md-3">
                        <button class="btn btn-primary " data-bs-dismiss="modal" data-bs-target="#membershipPopup">Add
                            membership</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
